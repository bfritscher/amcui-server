version: "3"

services:
  redis:
    image: redis
    volumes:
      - ./data:/data
    ports:
      - "6379:6379"
  amcuiserver:
    build: .
    env_file: .env
    command: npm run dev
    working_dir: /amc
    volumes:
      - ./src:/amc/src
      - ./projects:/amc/projects
      - ./templates:/amc/templates
      - ./coverage:/amc/coverage
    ports:
      - "8181:8181"
      - "5858:5858"
      - "9001:9001"
    depends_on:
      - redis